<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/javascript">
function openReview() {

        bookingId: 1,
        propertyId: 2,
        checkinDate: new Date(),
        checkoutDate: new Date(),
        countryId: 3,
    });
}

    </body>
